<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button onclick="testAdmin()">Test Admin</button>
    <button onclick="testUser()">Test User</button>
    
    <div id="result"></div>
    
    <script>
        function testAdmin() {
            document.getElementById('result').innerHTML = 'Admin clicked!';
        }
        
        function testUser() {
            document.getElementById('result').innerHTML = 'User clicked!';
        }
    </script>
</body>
</html>
